{{/* Shortcode: example-image */}}

{{ $src := .Get "src" }}
{{ $alt := .Get "alt" | default "" }}
{{ $size := .Get "size" | default "800x webp" }}
{{ $class := .Get "class" | default "" }}

{{ $img := resources.Get (printf "images/%s" $src) }}
